<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a class="link-dark" routerLink="">{{_inf.info.titulo}}<sup>{{_inf.info.nombre_corto}}</sup></a>
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item nav-link"><a class="rk-menu__link link-dark"
            routerLink="home">Inicio</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item nav-link disabled"><a class="rk-menu__link link-secondary"
            routerLink="item">Blog</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item nav-link"><a class="rk-menu__link link-dark"
            routerLink="about">Contacto</a>
        </li>
      </ul>
      <div class="rk-search">
        <input type="text" (keyup.enter)="buscarProducto(txtBuscar.value)" placeholder="Buscar..." id="urku-search" class="rk-search-field" #txtBuscar>
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
